{% block header %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} &#8226; {{ page.websiteTitle }}</title>
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/font-awesome.min.css">
</head>
<body>

      <!-- Static navbar -->
      <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="/">UTS:HELPS</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                  <div class="nav-profile">
                      <div class="row">
                          <div class="col-md-2">
                              <img class="img-circle nav-profile-image" src="/img/default-user-icon-profile.png">
                          </div>
                          <div class="col-md-10">
                              <h3>11995483</h3>
                              <h4>Alex Price</h4>
                          </div>
                      </div>
                  </div>
                  <ul class="nav navbar-nav">
                      <li><a href="#">Bookings</a></li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li><a href="/login">Login</a></li>
                      <li><a href="/logout">Logout</a></li>
                  </ul>
              </div><!--/.nav-collapse -->
          </div>
      </nav>

        <div class="container">

            {% for error in page.flash.error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}
            {% for success in page.flash.success %}
                <div class="alert alert-success" role="alert">{{ success }}</div>
            {% endfor %}
{% endblock %}
