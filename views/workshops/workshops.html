<br>

<div class="page-title-center">
    <h3>Workshops</h3>
    <h5>Categories</h5>
    <br>
</div>

{% if page.workshops != null %}
    <ul class="list-group workshops-list">
        {% for workshop in page.workshops.Results %}
            <a href="/workshop/{{ workshop.id }}">
                <li class="list-group-item">
                    <span class="badge"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></span>
                    {{ workshop.name }}
                </li>
            </a>
        {% endfor %}
    </ul>
{% endif %}
{% if page.workshops == null %}
    <div class="alert alert-danger" role="alert">
        <strong>Unable to load workshops list.</strong> Please try again or check the url.
    </div>
{% endif %}
