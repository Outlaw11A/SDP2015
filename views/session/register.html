<form class="form-register" method="POST">

    <h2 class="form-register-heading">Student Registration</h2>
    <hr>

    <p>Because this is the first time you are using this system, we would just like to confirm some information with you.</p>
    <br>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.student_id }}" disabled>
        <i class="fa fa-user form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.name }}" disabled>
        <i class="fa fa-user form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <label for="register[preferredFirstName]" class="sr-only">Preferred First Name</label>
        <input type="text" id="register[preferredFirstName]" class="form-control input-lg" name="register[preferredFirstName]" placeholder="Preferred First Name">
        <i class="fa fa-user form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <input type="email" class="form-control input-lg" value="{{ page.user.email }}" disabled>
        <i class="fa fa-envelope form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.home_phone }}" disabled>
        <i class="fa fa-phone form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.mobile_phone }}" disabled>
        <i class="fa fa-mobile form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <label for="register[bestContactNumber]" class="sr-only">Best Contact Number</label>
        <input type="text" id="register[bestContactNumber]" class="form-control numeric input-lg" name="register[bestContactNumber]" required placeholder="Best Contact Number">
        <i class="fa fa-mobile form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <h5>Birthday</h5>
        <input type="date" class="form-control input-lg" value="{{ page.user.dob }}" disabled>
    </div>

    <h5>First Language</h5>
    <label for="register[firstLanguage]" class="sr-only">First Language</label>
    <select name="register[firstLanguage]" id="register[firstLanguage]" required style="width: 100%;" class="form-control input-lg">
        {% include "views/form-elements/languages.html" %}
    </select>

    <h5>Country of Origin</h5>
    <label for="register[countryOfOrigin]" class="sr-only">Country of Origin</label>
    <select name="register[countryOfOrigin]" id="register[countryOfOrigin]" required style="width: 100%;" class="form-control input-lg">
        {% include "views/form-elements/countries.html" %}
    </select>

    <hr>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.faculty }}" disabled>
        <i class="fa fa-graduation-cap form-control-feedback"></i>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.course }}" disabled>
        <i class="fa fa-graduation-cap form-control-feedback"></i>
    </div>

    <h5>Degree</h5>
    <label for="register[degree]" class="sr-only">Degree</label>
    <label><input type="radio" name="register[degree]" id="register[degree][undergraduate]" value="undergraduate" required checked> Undergraduate</label>
    <br>
    <label><input type="radio" name="register[degree]" id="register[degree][postgraduate]" value="postgraduate" required> Postgraduate</label>

    <h5>Status</h5>
    <label for="register[status]" class="sr-only">Status</label>
    <label><input type="radio" name="register[status]" id="register[status][permanent]" value="permanent" required checked> Permanent</label>
    <br>
    <label><input type="radio" name="register[status]" id="register[status][permanent]" value="international" required> International</label>

    <h5>Year</h5>
    <label for="register[year]" class="sr-only">Year</label>
    <select name="register[year]" id="register[year]" required style="width: 100%;" class="form-control input-lg">
        <option value="1" selected>1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
        <option value="5">5th Year</option>
    </select>

    <hr>

    <h5>Educational Backgound</h5>
    <label for="register[educationalBackground]" class="sr-only">Educational Backgound</label>

    {% for background in page.educational-backgrounds %}
        <div class="checkbox">
            <label>
                <div class="onoffswitch">
                    <input type="checkbox" name="register[educationalBackground][{{ background.key }}]" class="onoffswitch-checkbox education-checkbox" id="register[educationalBackground][{{ background.key }}]" value="1" data-type="{{ background.key }}">
                    <label class="onoffswitch-label" for="register[educationalBackground][{{ background.key }}]"></label>
                </div>
                <h4>{{ background.label }}</h4>
            </label>
        </div>
    {% endfor %}

    <h5>Other</h5>
    <label for="register[other]" class="sr-only">Other</label>
    <textarea id="register[other]" class="form-control" name="register[other]" rows="3"></textarea>

    <br>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button>
    <br>
    <br>

</form>
