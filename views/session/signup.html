<form class="form-signup" method="POST">

    <h2 class="form-signup-heading">Signup</h2>
    <hr>

    <div class="form-group has-feedback">
        <label for="signup[studentId]" class="sr-only">Student ID</label>
        <input type="text" id="signup[studentId]" class="form-control numeric input-lg" name="signup[studentId]" required autofocus placeholder="Student ID">
        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[studentName]" class="sr-only">Student Name</label>
        <input type="text" id="signup[studentName]" class="form-control input-lg" name="signup[studentName]" required placeholder="Student Name">
        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[preferredFirstName]" class="sr-only">Preferred First Name</label>
        <input type="text" id="signup[preferredFirstName]" class="form-control input-lg" name="signup[preferredFirstName]" placeholder="Preferred First Name">
        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[email]" class="sr-only">Email</label>
        <input type="email" id="signup[email]" class="form-control input-lg" name="signup[email]" required placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[homePhone]" class="sr-only">Home Phone</label>
        <input type="text" id="signup[homePhone]" class="form-control numeric input-lg" name="signup[homePhone]" required placeholder="Home Phone">
        <span class="glyphicon glyphicon-earphone form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[mobile]" class="sr-only">Mobile</label>
        <input type="text" id="signup[mobile]" class="form-control numeric input-lg" name="signup[mobile]" required placeholder="Mobile">
        <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <h5>Birthday</h5>
        <label for="signup[dob]" class="sr-only">Birthday</label>
        <input type="date" id="signup[dob]" class="form-control input-lg" name="signup[dob]" required>
    </div>

    <h5>First Language</h5>
    <label for="signup[firstLanguage]" class="sr-only">First Language</label>
    <select name="signup[firstLanguage]" id="signup[firstLanguage]" required style="width: 100%;" class="form-control input-lg">
        {% include "views/form-elements/languages.html" %}
    </select>

    <h5>Country of Origin</h5>
    <label for="signup[countryOfOrigin]" class="sr-only">Country of Origin</label>
    <select name="signup[countryOfOrigin]" id="signup[countryOfOrigin]" required style="width: 100%;" class="form-control input-lg">
        {% include "views/form-elements/countries.html" %}
    </select>

    <hr>

    <div class="form-group has-feedback">
        <label for="signup[faculty]" class="sr-only">Faculty</label>
        <input type="text" id="signup[faculty]" class="form-control input-lg" name="signup[faculty]" required placeholder="Faculty">
        <span class="glyphicon glyphicon-education form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[course]" class="sr-only">Course</label>
        <input type="text" id="signup[course]" class="form-control input-lg" name="signup[course]" required placeholder="Course">
        <span class="glyphicon glyphicon-education form-control-feedback" aria-hidden="true"></span>
    </div>

    <h5>Degree</h5>
    <label for="signup[degree]" class="sr-only">Degree</label>
    <input type="radio" name="signup[degree]" id="signup[degree][undergraduate]" value="undergraduate" required> Undergraduate
    <br>
    <input type="radio" name="signup[degree]" id="signup[degree][postgraduate]" value="postgraduate" required> Postgraduate

    <h5>Year</h5>
    <label for="signup[year]" class="sr-only">Year</label>
    <select name="signup[year]" id="signup[year]" required style="width: 100%;" class="form-control input-lg">
        <option value="1" selected>1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
        <option value="5">5th Year</option>
    </select>

    <hr>

    <h5>Educational Backgound</h5>
    <label for="signup[educationalBackground]" class="sr-only">Educational Backgound</label>
    <input type="checkbox" name="signup[educationalBackground][hsc]" id="signup[educationalBackground][hsc]" value="yes"> HSC
    <br>
    <input type="checkbox" name="signup[educationalBackground][ielts]" id="signup[educationalBackground][ielts]" value="yes"> IELTS
    <br>
    <input type="checkbox" name="signup[educationalBackground][toefl]" id="signup[educationalBackground][toefl]" value="yes"> TOEFL
    <br>
    <input type="checkbox" name="signup[educationalBackground][tafe]" id="signup[educationalBackground][tafe]" value="yes"> TAFE
    <br>
    <input type="checkbox" name="signup[educationalBackground][cult]" id="signup[educationalBackground][cult]" value="yes"> CULT
    <br>
    <input type="checkbox" name="signup[educationalBackground][insearchDeep]" id="signup[educationalBackground][insearchDeep]" value="yes"> Insearch DEEP
    <br>
    <input type="checkbox" name="signup[educationalBackground][insearchDiploma]" id="signup[educationalBackground][insearchDiploma]" value="yes"> Insearch Diploma
    <br>
    <input type="checkbox" name="signup[educationalBackground][foundationCourse]" id="signup[educationalBackground][foundationCourse]" value="yes"> Foundation Course

    <h5>Other</h5>
    <label for="signup[other]" class="sr-only">Other</label>
    <textarea id="signup[other]" class="form-control" name="signup[other]" rows="3"></textarea>

    <br>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    <br>
    <br>

</form>
