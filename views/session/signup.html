<form class="form-signup" method="POST">

    <h2 class="form-signup-heading">Signup</h2>
    <hr>

    <p>Because this is the first time you are using this system, we would just like to confirm some information with you.</p>
    <br>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.student_id }}" disabled>
        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.name }}" disabled>
        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[preferredFirstName]" class="sr-only">Preferred First Name</label>
        <input type="text" id="signup[preferredFirstName]" class="form-control input-lg" name="signup[preferredFirstName]" placeholder="Preferred First Name">
        <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="email" class="form-control input-lg" value="{{ page.user.email }}" disabled>
        <span class="glyphicon glyphicon-envelope form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.home_phone }}" disabled>
        <span class="glyphicon glyphicon-earphone form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.mobile_phone }}" disabled>
        <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <label for="signup[bestContactNumber]" class="sr-only">Best Contact Number</label>
        <input type="text" id="signup[bestContactNumber]" class="form-control numeric input-lg" name="signup[bestContactNumber]" required placeholder="Best Contact Number">
        <span class="glyphicon glyphicon-phone form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <h5>Birthday</h5>
        <input type="date" class="form-control input-lg" value="{{ page.user.dob }}" disabled>
    </div>

    <h5>First Language</h5>
    <label for="signup[firstLanguage]" class="sr-only">First Language</label>
    <select name="signup[firstLanguage]" id="signup[firstLanguage]" required style="width: 100%;" class="form-control input-lg">
        {% include "views/form-elements/languages.html" %}
    </select>

    <h5>Country of Origin</h5>
    <label for="signup[countryOfOrigin]" class="sr-only">Country of Origin</label>
    <select name="signup[countryOfOrigin]" id="signup[countryOfOrigin]" required style="width: 100%;" class="form-control input-lg">
        {% include "views/form-elements/countries.html" %}
    </select>

    <hr>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.faculty }}" disabled>
        <span class="glyphicon glyphicon-education form-control-feedback" aria-hidden="true"></span>
    </div>

    <div class="form-group has-feedback">
        <input type="text" class="form-control input-lg" value="{{ page.user.course }}" disabled>
        <span class="glyphicon glyphicon-education form-control-feedback" aria-hidden="true"></span>
    </div>

    <h5>Degree</h5>
    <label for="signup[degree]" class="sr-only">Degree</label>
    <label><input type="radio" name="signup[degree]" id="signup[degree][undergraduate]" value="undergraduate" required checked> Undergraduate</label>
    <br>
    <label><input type="radio" name="signup[degree]" id="signup[degree][postgraduate]" value="postgraduate" required> Postgraduate</label>

    <h5>Status</h5>
    <label for="signup[status]" class="sr-only">Status</label>
    <label><input type="radio" name="signup[status]" id="signup[status][permanent]" value="permanent" required checked> Permanent</label>
    <br>
    <label><input type="radio" name="signup[status]" id="signup[status][permanent]" value="international" required> International</label>

    <h5>Year</h5>
    <label for="signup[year]" class="sr-only">Year</label>
    <select name="signup[year]" id="signup[year]" required style="width: 100%;" class="form-control input-lg">
        <option value="1" selected>1st Year</option>
        <option value="2">2nd Year</option>
        <option value="3">3rd Year</option>
        <option value="4">4th Year</option>
        <option value="5">5th Year</option>
    </select>

    <hr>

    <h5>Educational Backgound</h5>
    <label for="signup[educationalBackground]" class="sr-only">Educational Backgound</label>
    <label><input class="education-checkbox" data-type="hsc" type="checkbox" name="signup[educationalBackground][hsc]" id="signup[educationalBackground][hsc]" value="1"> HSC</label>
    <br>
    <label><input class="education-checkbox" data-type="ielts" type="checkbox" name="signup[educationalBackground][ielts]" id="signup[educationalBackground][ielts]" value="1"> IELTS</label>
    <br>
    <label><input class="education-checkbox" data-type="toefl" type="checkbox" name="signup[educationalBackground][toefl]" id="signup[educationalBackground][toefl]" value="1"> TOEFL</label>
    <br>
    <label><input class="education-checkbox" data-type="tafe" type="checkbox" name="signup[educationalBackground][tafe]" id="signup[educationalBackground][tafe]" value="1"> TAFE</label>
    <br>
    <label><input class="education-checkbox" data-type="cult" type="checkbox" name="signup[educationalBackground][cult]" id="signup[educationalBackground][cult]" value="1"> CULT</label>
    <br>
    <label><input class="education-checkbox" data-type="insearchDeep" type="checkbox" name="signup[educationalBackground][insearchDeep]" id="signup[educationalBackground][insearchDeep]" value="1"> Insearch DEEP</label>
    <br>
    <label><input class="education-checkbox" data-type="insearchDiploma" type="checkbox" name="signup[educationalBackground][insearchDiploma]" id="signup[educationalBackground][insearchDiploma]" value="1"> Insearch Diploma</label>
    <br>
    <label><input class="education-checkbox" data-type="foundationCourse" type="checkbox" name="signup[educationalBackground][foundationCourse]" id="signup[educationalBackground][foundationCourse]" value="1"> Foundation Course</label>

    <h5>Other</h5>
    <label for="signup[other]" class="sr-only">Other</label>
    <textarea id="signup[other]" class="form-control" name="signup[other]" rows="3"></textarea>

    <br>
    <br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Signup</button>
    <br>
    <br>

</form>
