{% include "../../views/global/header.html" %}

    <form class="form-login" method="POST">
        <h2 class="form-login-heading">Login</h2>
        <hr>
        <label for="inputStudentID" class="sr-only">Student ID</label>
        <h4>Student ID</h4>
        <input type="text" id="inputStudentID" class="form-control numeric" name="inputStudentID" required autofocus>
        <h4>Password</h4>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="inputPassword" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="yes" name="inputRememberMe"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
