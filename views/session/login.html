    <form class="form-login" method="POST">
        <h2 class="form-login-heading">Login</h2>
        <hr>

        <div class="form-group has-feedback">
            <label for="login[studentId]" class="sr-only">Student ID</label>
            <input type="text" id="login[studentId]" class="form-control numeric input-lg" name="login[studentId]" required autofocus placeholder="Student ID">
            <i class="fa fa-user form-control-feedback"></i>
        </div>

        <div class="form-group has-feedback">
            <label for="login[password]" class="sr-only">Password</label>
            <input type="password" id="login[password]" class="form-control input-lg" name="login[password]" required placeholder="Password">
            <i class="fa fa-lock form-control-feedback"></i>
        </div>

        <div class="checkbox">
            <label>
                <div class="onoffswitch">
                    <input type="checkbox" name="login[rememberMe]" class="onoffswitch-checkbox" id="rememberMeSwitch" value="yes">
                    <label class="onoffswitch-label" for="rememberMeSwitch"></label>
                </div>
                <h4>Remember Me</h4>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>
